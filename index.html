<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WaterPrinx - Enhanced Frontend</title>
  <style>
    /* Global & Reset */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4fa;
      color: #222;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #0a74da;
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgb(10 116 218 / 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
      cursor: default;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    nav button {
      background: #1e90ff;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    nav button:hover, nav button:focus {
      background: #145ea8;
      outline: none;
    }
    main {
      max-width: 900px;
      width: 95%;
      margin-top: 80px;
      padding: 1rem 1.5rem 3rem 1.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 18px rgb(0 0 0 / 0.1);
      min-height: 70vh;
    }
    h2 {
      margin-top: 0;
      font-weight: 700;
      color: #0a74da;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    select, input[type=number], input[type=text] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button.action-btn {
      background: #0a74da;
      color: white;
      padding: 0.75rem 1.5rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }
    button.action-btn:hover, button.action-btn:focus {
      background: #064a85;
      outline: none;
    }
    #output {
      margin-top: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #222;
      min-height: 2em;
      word-break: break-word;
    }
    #daily-usage-list {
      margin-top: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      max-height: 250px;
      overflow-y: auto;
    }
    #daily-usage-list div {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
    }
    #daily-usage-list div:last-child {
      border-bottom: none;
    }
    .remove-item-btn {
      background: #e74c3c;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 0 6px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 12px;
      transition: background-color 0.3s ease;
    }
    .remove-item-btn:hover, .remove-item-btn:focus {
      background: #b43127;
      outline: none;
    }
    #total-usage {
      margin-top: 1rem;
      font-weight: 700;
      font-size: 1.3rem;
      border-top: 2px solid #0a74da;
      padding-top: 0.5rem;
      color: #0a74da;
    }
    /* Settings list UI */
    #editable-actions-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 1rem;
    }
    #editable-actions-list div {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.3rem 0.6rem;
      border-bottom: 1px solid #ddd;
    }
    #editable-actions-list div:last-child {
      border-bottom: none;
    }
    #editable-actions-list input[type=number] {
      width: 80px;
      margin-left: 1rem;
      font-size: 1rem;
    }
    #editable-actions-list label {
      flex-grow: 1;
      cursor: default;
    }
    @media (max-width: 900px) {
      main {
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>WaterPrinx</h1>
    <nav>
      <button onclick="navigate('main')" aria-label="Go to Main Page">Main Page</button>
      <button onclick="navigate('settings')" aria-label="Go to Settings">Water Actions Settings</button>
      <button onclick="navigate('graph')" aria-label="Go to Usage Graph">Usage Graph</button>
    </nav>
  </header>

  <main>
    <!-- Main Page -->
    <section id="main-page" style="display: none;">
      <h2>Calculate Water Footprint</h2>
      <div class="input-group">
        <label for="item-select">Select Activity</label>
        <select id="item-select"></select>
      </div>
      <div class="input-group">
        <label for="quantity-input">Quantity / Usage</label>
        <input type="number" id="quantity-input" min="1" value="1" />
      </div>
      <button class="action-btn" onclick="addDailyUsage()">Add to Daily Usage</button>

      <div id="daily-usage-list" aria-live="polite" aria-label="List of daily water usage activities"></div>
      <div id="total-usage" aria-live="polite" aria-label="Total water usage for the day"></div>
    </section>

    <!-- Settings Page -->
    <section id="settings-page" style="display: none;">
      <h2>Edit Water Actions Usage Amounts</h2>
      <div id="editable-actions-list" aria-live="polite"></div>
      <button class="action-btn" onclick="saveFootprintChanges()">Save Changes</button>
    </section>

    <!-- Graph Page -->
    <section id="graph-page" style="display: none;">
      <h2>Weekly Water Usage (Litres)</h2>
      <canvas id="usage-chart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // --- Data storage and initial load ---
    // Default water actions and their footprint (litres per unit)
    let footprintValues = {
      'Shower': 50,
      'Toilet Flush': 8,
      'Washing Machine': 70,
      'Dishwasher': 15,
      'Cooking': 10,
      'Drinking': 2,
    };

    // Load footprintValues from localStorage if exist
    function loadFootprintValues() {
      const saved = localStorage.getItem('waterprinx_footprints');
      if (saved) {
        try {
          const parsed = JSON.parse(saved);
          if (parsed && typeof parsed === 'object') {
            footprintValues = parsed;
          }
        } catch (e) {/* ignore */}
      }
    }

    function saveFootprintValues() {
      localStorage.setItem('waterprinx_footprints', JSON.stringify(footprintValues));
    }

    // Load item list from footprintValues keys
    function getItemList() {
      return Object.keys(footprintValues);
    }

    // For daily water usage entries array: [{activity, quantity, footprint}]
    let dailyUsageEntries = [];

    // --- Persistence for daily usage across page reload (optional) ---
    function loadDailyUsage() {
      const saved = localStorage.getItem('waterprinx_daily_usage');
      if (saved) {
        try {
          const parsed = JSON.parse(saved);
          if (Array.isArray(parsed)) {
            dailyUsageEntries = parsed;
          }
        } catch (e) { /* ignore */ }
      }
    }
    function saveDailyUsage() {
      localStorage.setItem('waterprinx_daily_usage', JSON.stringify(dailyUsageEntries));
    }

    // --- UI population ---
    function populateDropdown() {
      const select = document.getElementById('item-select');
      select.innerHTML = '';
      const items = getItemList();
      if (items.length === 0) {
        const option = document.createElement('option');
        option.value = '';
        option.textContent = 'No activities available';
        select.appendChild(option);
        select.disabled = true;
      } else {
        select.disabled = false;
        items.forEach(item => {
          const option = document.createElement('option');
          option.value = item;
          option.textContent = item;
          select.appendChild(option);
        });
      }
    }

    // --- Daily usage list display ---
    function renderDailyUsageList() {
      const listDiv = document.getElementById('daily-usage-list');
      listDiv.innerHTML = '';
      if (dailyUsageEntries.length === 0) {
        listDiv.textContent = 'No water usage entries added yet.';
        updateTotalUsage();
        return;
      }

      dailyUsageEntries.forEach((entry, idx) => {
        const div = document.createElement('div');
        const text = document.createElement('span');
        text.textContent = `${entry.quantity} × ${entry.activity} = ${entry.footprint.toLocaleString()} litres`;
        div.appendChild(text);

        // Remove button
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-item-btn';
        removeBtn.title = `Remove entry: ${entry.quantity} × ${entry.activity}`;
        removeBtn.setAttribute('aria-label', `Remove entry: ${entry.quantity} ${entry.activity}`);
        removeBtn.textContent = '×';
        removeBtn.onclick = () => {
          dailyUsageEntries.splice(idx, 1);
          saveDailyUsage();
          renderDailyUsageList();
        };
        div.appendChild(removeBtn);

        listDiv.appendChild(div);
      });
      updateTotalUsage();
    }

    function updateTotalUsage() {
      const totalDiv = document.getElementById('total-usage');
      const total = dailyUsageEntries.reduce((sum, entry) => sum + entry.footprint, 0);
      totalDiv.textContent = `Total Water Used Today: ${total.toLocaleString()} litres`;
    }

    // --- Add daily usage entry ---
    function addDailyUsage() {
      const select = document.getElementById('item-select');
      const quantityInput = document.getElementById('quantity-input');
      const activity = select.value;
      let quantity = parseInt(quantityInput.value);

      if (!activity) {
        alert('Please select an activity.');
        select.focus();
        return;
      }
      if (isNaN(quantity) || quantity <= 0) {
        alert('Please enter a valid quantity (>0).');
        quantityInput.focus();
        return;
      }

      const footprintPerUnit = footprintValues[activity] ?? 10; // default 10L if unknown
      const footprint = footprintPerUnit * quantity;

      dailyUsageEntries.push({ activity, quantity, footprint });

      saveDailyUsage();
      renderDailyUsageList();

      // Reset quantity input for convenience
      quantityInput.value = 1;
      document.getElementById('output').textContent = `Added: ${quantity} × ${activity} = ${footprint.toLocaleString()} litres`;
    }

    // --- Settings page: Render editable footprint list ---
    function renderEditableActionsList() {
      const container = document.getElementById('editable-actions-list');
      container.innerHTML = '';
      const entries = getItemList();
      if (entries.length === 0) {
        container.textContent = 'No water actions to edit.';
        return;
      }
      entries.forEach((action) => {
        const div = document.createElement('div');
        const label = document.createElement('label');
        label.textContent = action;
        label.htmlFor = `fp-input-${action}`;
        div.appendChild(label);

        const input = document.createElement('input');
        input.type = 'number';
        input.min = '0';
        input.step = '1';
        input.id = `fp-input-${action}`;
        input.value = footprintValues[action];
        input.setAttribute('aria-label', `Usage amount for ${action} in litres per unit`);
        div.appendChild(input);

        container.appendChild(div);
      });
    }

    // --- Save footprint changes ---
    function saveFootprintChanges() {
      const container = document.getElementById('editable-actions-list');
      const inputs = container.querySelectorAll('input[type=number]');
      let hasError = false;
      inputs.forEach(input => {
        const val = Number(input.value);
        if (isNaN(val) || val < 0) {
          alert(`Invalid value for "${input.previousSibling.textContent}". Must be a non-negative number.`);
          input.focus();
          hasError = true;
          return false;
        }
      });
      if (hasError) return;

      inputs.forEach(input => {
        const action = input.previousSibling.textContent;
        footprintValues[action] = Number(input.value);
      });

      saveFootprintValues();
      populateDropdown();

      // Inform user
      alert('Water usage amounts updated.');
    }

    // --- Chart rendering ---
    let chartInstance = null;
    function renderGraph() {
      const canvas = document.getElementById('usage-chart');
      canvas.width = canvas.parentElement.offsetWidth;
      canvas.height = canvas.parentElement.offsetHeight;
      const ctx = canvas.getContext('2d');
      if (chartInstance) {
        chartInstance.destroy();
      }
      // Generate sample weekly data (random) for current itemList
      const labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
      const datasets = [];
      const items = getItemList();
      items.forEach((item, idx) => {
        datasets.push({
          label: item,
          backgroundColor: `hsl(${(idx * 60) % 360}, 70%, 55%)`,
          data: Array.from({ length: 7 }, () => Math.floor(Math.random() * 100) + 10),
        });
      });

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: datasets },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          stacked: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Water Usage (litres)'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Day of Week'
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
              labels: { boxWidth: 18, padding: 10 }
            },
            tooltip: {
              mode: 'index',
              intersect: false
            }
          }
        }
      });
    }

    // --- Navigation ---
    function navigate(page) {
      ['main-page', 'settings-page', 'graph-page'].forEach(id => {
        document.getElementById(id).style.display = (id === page + '-page') ? 'block' : 'none';
      });
      if (page === 'main') {
        populateDropdown();
        renderDailyUsageList();
        document.getElementById('output').textContent = '';
      } else if (page === 'settings') {
        renderEditableActionsList();
      } else if (page === 'graph') {
        renderGraph();
      }
    }

    // --- Initialization ---
    window.onload = () => {
      loadFootprintValues();
      loadDailyUsage();
      navigate('main');
    };
  </script>
</body>
</html>
